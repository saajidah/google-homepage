<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Google</title>
    </head>

    <body>

        <nav>
            <ul>
                <div class="left">
                    <li><a href="http://google.com">About</a></li>
                    <li><a href="http://google.com">Store</a></li>
                </div>
                <div class="right">
                    <li><a href="http://google.com" target="_blank">Gmail</a></li>
                    <li> <a href="http://google.com">Images</a></li>
                    <li><img src="./images/googlegrid.png" alt="googlegrid"></li>
                    <div class="right-button">
                        <li><button><a href="http://google.com">Sign In</a></button></li>
                    </div>
                </div>
            </ul>
        </nav>

        <div class="container">
            <section>
                    <img src="./images/Googlelogo.png" alt="Google logo">
            </section>
            
            <div>
                <div class="search-button">
                    <input type="text" placeholder="Search here...">
                </div>
        
                <div class="buttons">
                    <button class="search-button"><a href="http://google.com">Google Search</a></button>
                    <button class="lucky-button"><a href="http://google.com">I'm Feeling Lucky</a></button>
                </div>
            </div>
        </div>

        <footer>
            <div>
                <p>United Kindgdom</p>
            </div>
            <hr>
            <div class="left-links">
                <ul>
                    <li><a href="http://google.com">Advertising</a></li>
                    <li><a href="http://google.com">Business</a></li>
                    <li><a href="http://google.com">How Search Works</a></li>
                </ul>
            </div>
            <div class="right-links">
                <ul>
                    <li><a href="http://google.com">Privacy</a></li>
                    <li><a href="http://google.com">Terms</a></li>
                    <li><a href="http://google.com">Settings</a></li>
                </ul>
            </div>
        </footer>

    </body>
    </html>
